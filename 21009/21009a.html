        <hr><h1>臺灣蛇類快速辨別</h1>

        <h3>Question:<div id="wsn"></div></h3></br>

        <input type="button" value="STOP" onclick="javascript:{stop();}"></br></br>

        <a href="21009 (9).html"><div id="dsn"></div></a>

        <script>
            var timer = setInterval();

            f1 = "";
            word = ["Chinese cobra","Chinese Green Tree Viper","Taiwan Habu","Chinese Sharp-nosed Viper","Many-banded Krait","Yellow-lipped Sea Krait","Formosa Wolf Snake","Mock Viper","Taiwan Slug Snake","Red-Banded Snake","Cat Snake","Greater Green Snake"];

            r1 = Math.floor(Math.random() * 12);

            f1 += word[r1];

            document.getElementById("wsn").innerHTML = f1;

            function change()
            {
                f2 = "";
                snp = 
                [
                    ["Chinese cobra1.jpg","Chinese cobra2.jpg","Chinese cobra3.jpg","Chinese cobra4.jpg"],
                    ["Chinese Green Tree Viper1.jpg","Chinese Green Tree Viper2.jpg","Chinese Green Tree Viper3.jpg","Chinese Green Tree Viper4.jpg"],
                    ["Taiwan Habu1.jpg","Taiwan Habu2.jpg","Taiwan Habu3.jpg","Taiwan Habu4.jpg"],
                    ["Chinese Sharp-nosed Viper1.jpg","Chinese Sharp-nosed Viper2.jpg","Chinese Sharp-nosed Viper3.jpg","Chinese Sharp-nosed Viper4.jpg"],
                    ["Many-banded Krait1.jpg","Many-banded Krait2.jpg","Many-banded Krait3.jpg","Many-banded Krait4.jpg"],
                    ["Yellow-lipped Sea Krait1.jpg","Yellow-lipped Sea Krait2.jpg","Yellow-lipped Sea Krait3.jpg","Yellow-lipped Sea Krait4.jpg"],
                    ["Formosa Wolf Snake1.jpg","Formosa Wolf Snake2.jpg","Formosa Wolf Snake3.jpg","Formosa Wolf Snake4.jpg"],
                    ["Mock Viper1.jpg","Mock Viper2.jpg","Mock Viper3.jpg","Mock Viper4.jpg"],
                    ["Taiwan Slug Snake1.jpg","Taiwan Slug Snake2.jpg","Taiwan Slug Snake3.jpg","Taiwan Slug Snake4.jpg"],
                    ["Red-Banded Snake1.jpg","Red-Banded Snake2.jpg","Red-Banded Snake3.jpg","Red-Banded Snake4.jpg"],
                    ["Cat Snake1.jpg","Cat Snake2.jpg","Cat Snake3.jpg","Cat Snake4.jpg"],
                    ["Greater Green Snake1.jpg","Greater Green Snake2.jpg","Greater Green Snake3.jpg","Greater Green Snake4.jpg"]
                ];

                for(i=0;i<4;i++)
                {
                    r21 = Math.floor(Math.random() * 12);
                    r22 = Math.floor(Math.random() * 4);
                
                    f2 += "<img src ='"+ snp[r21][r22] +"' width='300'/>"
                    f2 += "&nbsp;&nbsp;&nbsp;";

                    console.log(f2);
                }
                document.getElementById("dsn").innerHTML = f2;
            }

            function start()
            {
                timer = setInterval("change()",1000);
            }

            function stop()
            {
                clearInterval(timer); 
            }
        </script>
