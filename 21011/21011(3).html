<script>
//var timer = setInterval("change()",1000);
var timer = setInterval();
var score = 0;
var act_timer;
var in_a=0;
function begin()
{
   if (in_a==0)
   {
        act_timer=setInterval("active()",1000);
	score=0;
	sec=60;
   	in_a=1;
   }
}



function change()
{
  images = ["1.png","2.png","3.png"];

  r1 = Math.floor(Math.random() * 2);
  r2 = Math.floor(Math.random() * 2);
  r3 = Math.floor(Math.random() * 2);
  r4 = Math.floor(Math.random() * 2);
  r5 = Math.floor(Math.random() * 2);
  r6 = Math.floor(Math.random() * 2);
  r7 = Math.floor(Math.random() * 2);
  r8 = Math.floor(Math.random() * 2);
  r9 = Math.floor(Math.random() * 2);

  document.getElementById("d1").innerHTML="<img src='" + images[r1] + "' onclick='javascript:{hit(1," + r1 + ");}'>";
  document.getElementById("d2").innerHTML="<img src='" + images[r2] + "' onclick='javascript:{hit(2," + r2 + ");}'>";
  document.getElementById("d3").innerHTML="<img src='" + images[r3] + "' onclick='javascript:{hit(3," + r3 + ");}'>";
  document.getElementById("d4").innerHTML="<img src='" + images[r4] + "' onclick='javascript:{hit(4," + r4 + ");}'>";
  document.getElementById("d5").innerHTML="<img src='" + images[r5] + "' onclick='javascript:{hit(5," + r5 + ");}'>";
  document.getElementById("d6").innerHTML="<img src='" + images[r6] + "' onclick='javascript:{hit(6," + r6 + ");}'>";
  document.getElementById("d7").innerHTML="<img src='" + images[r7] + "' onclick='javascript:{hit(7," + r7 + ");}'>";
  document.getElementById("d8").innerHTML="<img src='" + images[r8] + "' onclick='javascript:{hit(8," + r8 + ");}'>";
  document.getElementById("d9").innerHTML="<img src='" + images[r9] + "' onclick='javascript:{hit(9," + r9 + ");}'>";



}

function hit(d,r)
{
  if (r==1)
  {
    if (d==1)
    {
      document.getElementById("d1").innerHTML="<img src='" + images[2] + "'>";
    }
    else if (d==2)
    {
      document.getElementById("d2").innerHTML="<img src='" + images[2] + "'>";
    }
    else if (d==3)
    {
      document.getElementById("d3").innerHTML="<img src='" + images[2] + "'>";
    }
    else if (d==4)
    {
      document.getElementById("d4").innerHTML="<img src='" + images[2] + "'>";
    }
    else if (d==5)
    {
      document.getElementById("d5").innerHTML="<img src='" + images[2] + "'>";
    }
    else if (d==6)
    {
      document.getElementById("d6").innerHTML="<img src='" + images[2] + "'>";
    }
    else if (d==7)
    {
      document.getElementById("d7").innerHTML="<img src='" + images[2] + "'>";
    }
    else if (d==8)
    {
      document.getElementById("d8").innerHTML="<img src='" + images[2] + "'>";
    }
    else if (d==9)
    {
      document.getElementById("d9").innerHTML="<img src='" + images[2] + "'>";
    }
    score=score+1;
    document.getElementById("s").innerHTML=score;
    sec=sec+1;
    document.getElementById("c").innerHTML="剩下"+sec+"秒";
  }
}


function start()
{
  score = 0;
  timer = setInterval("change()",1000);
  
}

function stop()
{
  clearInterval(timer); 
 
}
</script>

<body>
