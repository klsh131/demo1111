<!DOCTYPE html>

<html>  
    <head>
        <title>carrot</title>
        <meta charset="UTF-8">
        <style>
            body {background-image: url(10.jpg);
                  background-size:cover;}
            h1 {font-size: 60px;}
            input{border:0;background-color:dimgrey;color:#fff;border-radius:10px;cursor:pointer;}
            input:hover{color:dimgrey;background-color:#fff;border:2px dimgrey solid;}
        </style>
    </head>
    <script>
        var b1=0
        var b2=0
        var b3=0
        
        function change()
        {
                b1=0;
                b2=0
                b3=0;
                document.getElementById("d1").innerHTML="<img src='https://i.pinimg.com/736x/88/cb/83/88cb831e002f387e0b89b9ae3667d276.jpg' width='250' onclick='javascript:{show();}'>";
                document.getElementById("d2").innerHTML="<img src='https://i.pinimg.com/736x/88/cb/83/88cb831e002f387e0b89b9ae3667d276.jpg' width='250' onclick='javascript:{show();}'>";
                document.getElementById("d3").innerHTML="<img src='https://i.pinimg.com/736x/88/cb/83/88cb831e002f387e0b89b9ae3667d276.jpg' width='250' onclick='javascript:{show();}'>";

                r = Math.floor(Math.random() * 3) + 1;
                document.getElementById("r").innerHTML=r;

                if (r==1)
                {
                    b1=1;
                } 
                else if (r==2)
                {
                    b2=1;
                }
                else
                {
                    b3=1;
                }
        }
        function show()
        {

        if (b1==1)
        {
            document.getElementById("d1").innerHTML="<img src='https://i.pinimg.com/originals/74/73/2e/74732e3d6d7444a531a7ea6a790b9244.jpg' width='250'>";
          
           
        }
        else if (b2==1)
        {
            
            document.getElementById("d2").innerHTML="<img src='https://i.pinimg.com/originals/74/73/2e/74732e3d6d7444a531a7ea6a790b9244.jpg' width='250'>";
           
        }
        else if (b3==1)
        {
           
            
            document.getElementById("d3").innerHTML="<img src='https://i.pinimg.com/originals/74/73/2e/74732e3d6d7444a531a7ea6a790b9244.jpg' width='250'>";
        }
        }
    </script>

    <body bgcolor="#B0C4DE">

        <center>
            <h1 style="color:dimgrey" font-size="5"><b>兔子偷了紅蘿蔔</b><img src="https://www.clipartmax.com/png/middle/2-27715_more-from-my-site-cartoon-carrot-no-background.png" style="width:50px"></h1>
        </center>
        <center
            <h2 style="color:dimgrey" font-size="4"><b>猜猜紅蘿蔔被哪隻兔子藏起來了?來測試你的運氣吧</b></h2>
        </center>
        <center>
            <p style="color:dimgrey" font-weight: 300><b>遊戲方式:點擊開始挑戰，並點選圖片，猜猜哪隻兔子是紅蘿蔔大盜</b></p>
        </center>
        <center>
            <table>
                <tr>
                    <td><div id="d1"><img src="https://i.pinimg.com/736x/88/cb/83/88cb831e002f387e0b89b9ae3667d276.jpg" style="width:250px" onclick="javascript:{show();}">;</div></td>
                    <td><div id="d2"><img src="https://i.pinimg.com/736x/88/cb/83/88cb831e002f387e0b89b9ae3667d276.jpg" style="width:250px" onclick="javascript:{show();}">;</div></td>
                    <td><div id="d3"><img src="https://i.pinimg.com/736x/88/cb/83/88cb831e002f387e0b89b9ae3667d276.jpg" style="width:250px" onclick="javascript:{show();}">;</div></td>
                </tr>
            </table>
            <input {border:0;background-color:#003C9D;color:#fff;border-radius:10px;cursor:pointer;} type="button" value="開始挑戰" onclick="javascript:{change();}">
            

            <div style="display: none" id="r"></div>
        </center>
       



    </body>
</html>
